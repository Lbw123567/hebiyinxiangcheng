<!DOCTYPE html>
<html lang="zh - CN">
  <head>
    <meta charset="UTF - 8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>鹤壁音响城的网站</title>
    <style>
      body {
        font-family: Arial, sans - serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
      }

      nav {
        background-color: #444;
        overflow: hidden;
      }

      nav a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      nav a:hover {
        background-color: #555;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .product {
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        margin: 20px;
        float: left;
        width: 300px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }

      .product img {
        width: 100%;
        height: auto;
        border-radius: 5px;
      }

      .product h3 {
        margin-top: 10px;
      }

      .product p {
        color: #666;
      }

      .product button {
        background-color: #333;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }

      .product button:hover {
        background-color: #555;
      }

      footer {
        clear: both;
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>欢迎来到鹤壁音响城</h1>
    </header>
    <nav>首页 产品 关于我们 联系我们</nav>
    <div class="container">
      <div class="product">
        < img src="speaker1.jpg" alt="音响1">
        <h3>高端音响型号1</h3>
        <p>高品质音效，带来沉浸式音乐体验。</p>
        <button>查看详情</button>
      </div>
      <div class="product">
        < img src="speaker2.jpg" alt="音响2">
        <h3>时尚音响型号2</h3>
        <p>时尚外观，适合多种场景。</p>
        <button>查看详情</button>
      </div>
      <div class="product">
        < img src="speaker3.jpg" alt="音响3">
        <h3>便携音响型号3</h3>
        <p>小巧便携，随时随地享受音乐。</p>
        <button>查看详情</button>
      </div>
    </div>
    <footer>&copy; 2025 音响店版权所有</footer>
  </body>
</html>
